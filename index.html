<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link ref="stylesheet" href="./style.css">
    <title>rock paper scissors</title>
</head>
<body>
    
    <section class="game">
        <div class="score">
            <div class="playerscore">
                <h2>Plankton</h2>
                <p>0</p>
            </div>
            <div class="computerscore">
                <h2>My computer wife Karen</h2>
                <p>0</p>
            </div>
        </div>

        <div class="intro">
            <h1>rock paper scissors</h1>
            <button>You ready?</button>
        </div>

        <div class="match">
            <h2 class="winner">hey! you won!</h2>
            <div class="hands">
                <img class="playerhand" src="./assets/paper.png" alt="paper">
                <img class="computerhand" src="./assets/paper.png" alt="paper">
            </div>
            <div class="option">
                <button class="paper">paper</button>
                <button class="rock">rock</button>
                <button class="scissors">scissors</button>
            </div>
        </div>

    </section>



    <script src="/app.js"></script>
</body>
</html>
